<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cuerpo - Hola Amigos</title>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      font-family: 'Agbalumo', cursive;
    }

    button {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #3498db;
      color: white;
    }

    .fim { display: none; }
  </style>
</head>
<body>

<div class="card">
  <h1>üßç Cuerpo</h1>
  <p id="pergunta"></p>
  <div id="botoes"></div>
  <p id="resultado"></p>
  <p id="pontos"></p>

  <div class="fim" id="fim">
    <h2>üèÜ ¬°Ganaste!</h2>
    <a href="home_page.html">
      <button>‚¨Ö Volver a la Home</button>
    </a>
  </div>
</div>

<script>
const perguntas = [
  { q: "Cabe√ßa em espanhol?", o: ["Cabeza","Mano","Brazo"], c: "Cabeza" },
  { q: "M√£o em espanhol?", o: ["Pie","Mano","Ojo"], c: "Mano" },
  { q: "Olho em espanhol?", o: ["Nariz","Ojo","Oreja"], c: "Ojo" },
  { q: "Perna em espanhol?", o: ["Brazo","Pierna","Espalda"], c: "Pierna" },
  { q: "Bra√ßo em espanhol?", o: ["Mano","Brazo","Cuello"], c: "Brazo" },
  { q: "Nariz em espanhol?", o: ["Nariz","Ojo","Boca"], c: "Nariz" }
];

let i = 0, pontos = 0;

function carregar() {
  if (pontos >= 5) {
    document.getElementById("fim").style.display = "block";
    return;
  }

  document.getElementById("pergunta").textContent = perguntas[i].q;
  document.getElementById("pontos").textContent = "Aciertos: " + pontos;

  const div = document.getElementById("botoes");
  div.innerHTML = "";

  perguntas[i].o.forEach(op => {
    const b = document.createElement("button");
    b.textContent = op;
    b.onclick = () => {
      if (op === perguntas[i].c) pontos++;
      i = (i + 1) % perguntas.length;
      carregar();
    };
    div.appendChild(b);
  });
}

carregar();
</script>

</body>
</html>
