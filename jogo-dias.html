<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Juego de los D√≠as</title>

  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Agbalumo', cursive;
      font-size: 46px;
    }

    #dia {
      font-size: 38px;
      margin: 30px 0;
      font-weight: bold;
    }

    button {
      padding: 12px 22px;
      margin: 8px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #43a047;
    }

    #resultado {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    #pontos {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üìÖ Juego de los D√≠as</h1>
  <p>¬øC√≥mo se dice este d√≠a en espa√±ol?</p>

  <div id="dia"></div>
  <div id="opciones"></div>

  <p id="resultado"></p>
  <p id="pontos">Aciertos: 0</p>

  <script>
    const dias = [
      { pt: "Segunda-feira", es: "lunes" },
      { pt: "Ter√ßa-feira", es: "martes" },
      { pt: "Quarta-feira", es: "mi√©rcoles" },
      { pt: "Quinta-feira", es: "jueves" },
      { pt: "Sexta-feira", es: "viernes" },
      { pt: "S√°bado", es: "s√°bado" },
      { pt: "Domingo", es: "domingo" }
    ];

    let actual;
    let aciertos = 0;

    function nuevoJuego() {
      document.getElementById("resultado").textContent = "";
      document.getElementById("pontos").textContent = "Aciertos: " + aciertos;

      actual = dias[Math.floor(Math.random() * dias.length)];
      document.getElementById("dia").textContent = actual.pt;

      const opciones = document.getElementById("opciones");
      opciones.innerHTML = "";

      let mezclados = [...dias].sort(() => 0.5 - Math.random()).slice(0, 4);
      if (!mezclados.includes(actual)) mezclados[0] = actual;
      mezclados.sort(() => 0.5 - Math.random());

      mezclados.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op.es;
        btn.onclick = () => verificar(op.es);
        opciones.appendChild(btn);
      });
    }

    function verificar(respuesta) {
      const resultado = document.getElementById("resultado");

      if (respuesta === actual.es) {
        aciertos++;
        resultado.textContent = "¬°Correcto! ‚úÖ";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "Incorrecto ‚ùå. Respuesta correcta: " + actual.es;
        resultado.style.color = "red";
      }

      if (aciertos > 5) {
        setTimeout(() => {
          document.body.innerHTML = `
            <h1>üèÜ ¬°Ganaste!</h1>
            <p>Has superado el juego de los d√≠as üéâ</p>
            <a href="home_page.html">
              <button style="background:#2196F3;font-size:18px;padding:14px 26px;border-radius:14px;">
                ‚¨Ö Volver a la Home
              </button>
            </a>
          `;
        }, 1200);
      } else {
        setTimeout(nuevoJuego, 1200);
      }
    }

    nuevoJuego();
  </script>

</body>
</html>
