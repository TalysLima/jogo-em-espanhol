      position: relative;

      left: 40px;

      border-right: 15px solid transparent;

      margin-bottom: 30px;
    }

    section h2 span {
      border-bottom: 4px solid red;
      padding-bottom: 4px;
    }

    .jogos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .jogo {
      background: white;
      border: 3px solid #2ecc71;
      border-radius: 25px;
      padding: 25px;
      font-size: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .jogo:hover {
      transform: translateY(-5px);
      background-color: #f0fff6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
