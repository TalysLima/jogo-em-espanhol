<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Juego de Colores</title>

  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-family: 'Agbalumo', cursive;
      font-size: 46px;
    }

    #cor {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      border-radius: 20px;
      border: 4px solid #333;
    }

    button {
      padding: 12px 22px;
      margin: 8px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
    }

    button:hover {
      background-color: #43a047;
    }

    #resultado {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }

    #pontos {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üé® Juego de Colores</h1>
  <p>¬øQu√© color es este en espa√±ol?</p>

  <div id="cor"></div>
  <div id="opciones"></div>

  <p id="resultado"></p>
  <p id="pontos">Aciertos: 0</p>

  <script>
    const colores = [
      { css: "red", es: "rojo" },
      { css: "blue", es: "azul" },
      { css: "green", es: "verde" },
      { css: "yellow", es: "amarillo" },
      { css: "black", es: "negro" },
      { css: "white", es: "blanco" },
      { css: "purple", es: "morado" },
      { css: "orange", es: "naranja" }
    ];

    let actual;
    let aciertos = 0;

    function nuevoJuego() {
      document.getElementById("resultado").textContent = "";
      document.getElementById("pontos").textContent = "Aciertos: " + aciertos;

      actual = colores[Math.floor(Math.random() * colores.length)];
      document.getElementById("cor").style.backgroundColor = actual.css;

      const opciones = document.getElementById("opciones");
      opciones.innerHTML = "";

      let mezcladas = [...colores].sort(() => 0.5 - Math.random()).slice(0, 4);
      if (!mezcladas.includes(actual)) mezcladas[0] = actual;
      mezcladas.sort(() => 0.5 - Math.random());

      mezcladas.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op.es;
        btn.onclick = () => verificar(op.es);
        opciones.appendChild(btn);
      });
    }

    function verificar(respuesta) {
      const resultado = document.getElementById("resultado");

      if (respuesta === actual.es) {
        aciertos++;
        resultado.textContent = "¬°Correcto! ‚úÖ";
        resultado.style.color = "green";
      } else {
        resultado.textContent = "Incorrecto ‚ùå. Respuesta correcta: " + actual.es;
        resultado.style.color = "red";
      }

      if (aciertos > 5) {
        setTimeout(() => {
          document.body.innerHTML = `
            <h1>üèÜ ¬°Ganaste!</h1>
            <p>Has superado el juego de colores üéâ</p>
            <a href="home_page.html">
              <button style="background:#2196F3;font-size:18px;padding:14px 26px;border-radius:14px;">
                ‚¨Ö Volver a la Home
              </button>
            </a>
          `;
        }, 1200);
      } else {
        setTimeout(nuevoJuego, 1200);
      }
    }

    nuevoJuego();
  </script>

</body>
</html>
